<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
	<meta charset="UTF-8">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

	<title>Haramaty House Control</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<fieldset>
					<legend>תריס</legend>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tris" id="tris1" value="SALON_OUT" checked>
					  <label class="form-check-label" for="tris1"> סלון מרפסת </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tris" id="tris2" value="SALON_SMALL" >   
					  <label class="form-check-label" for="tris2"> סלון קטן </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tris" id="tris3" value="KITCHEN1" >   
					  <label class="form-check-label" for="tris3"> מטבח 1 </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tris" id="tris4" value="KITCHEN2" >   
					  <label class="form-check-label" for="tris4"> מטבח 2 </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tris" id="tris5" value="PARENTS" >   
					  <label class="form-check-label" for="tris5"> הורים </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tris" id="tris6" value="UP_OUT" >   
					  <label class="form-check-label" for="tris6"> מרפסת למעלה </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tris" id="tris7" value="ALL" >   
					  <label class="form-check-label" for="tris7"> (קבוצה) הכל</label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tris" id="tris8" value="PUBLIC" >   
					  <label class="form-check-label" for="tris8"> (קבוצה) ציבורי </label>
					</div>
				</fieldset>
			</div>

			<div class="col">
				<fieldset>
					<legend>פקודה</legend>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="cmd" id="cmd1" value="UP" checked>
					  <label class="form-check-label" for="cmd1"> למעלה </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="cmd" id="cmd2" value="MY">
					  <label class="form-check-label" for="cmd2"> MY </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="cmd" id="cmd3" value="DOWN"> 
					  <label class="form-check-label" for="cmd3"> למטה </label>
					</div>
				</fieldset>
			</div>
		</div>

		<div class="row">
			<div class="col">
			    <p>
			    <p>
				<button onclick="sendToSomfy()">בצע פקודה</button>
			</div>
		</div>
	</div>



	<script>
	function sendToSomfy() {
		var tris = $('input[name=tris]:checked').val()
		var cmd = $('input[name=cmd]:checked').val()

		window.location.href = "http://192.168.1.12:8080/?room=" + tris + "&cmd=" + cmd
	}
	</script>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
