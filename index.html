<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
	<meta charset="UTF-8">

	<!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Haramaty House Control</title>
</head>
<body>

	<select id="room">
		<option value="SALON_OUT">סלון למרפסת</option>
		<option value="SALON_SMALL">סלון קטן</option>
		<option value="KITCHEN1">מטבח 1</option>
		<option value="KITCHEN2">מטבח 2</option>
		<option value="PARENTS">הורים</option>
		<option value="UP_OUT">למעלה</option>
		<option value="ALL">-- הכל</option>
		<option value="PUBLIC">-- ציבורי</option>
	</select>

	<select id="cmd">
		<option value="UP">למעלה</option>
		<option value="MY">MY</option>
		<option value="DOWN">למטה</option>
	</select>

	<button onclick="sendToSomfy()">בצע פקודה</button>



	<script>
	function sendToSomfy() {
		window.location.href = "http://192.168.1.12:8080/?room=" + room.value + "&cmd=" + cmd.value
	}
	</script>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
